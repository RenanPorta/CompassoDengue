<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Reset -->
        <link rel="stylesheet" href="/estatico/css/reset.css" />
        <link rel="stylesheet" href="/estatico/css/normalize.css" />
        <title>Cadastro de Denuncias</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/estatico/css/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light identidade-visual">
                <a class="navbar-brand logo" href="#"><img src="/estatico/img/logo.png" alt=""></a>
                <div class="ml-auto">
                    <a class="btn btn-danger text-white" href="index.html">Voltar</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="py-5">                    
                    <h4 class="mb-3 text-center">Cadastro de Denuncia</h4>
                    
                    <form method="post" action="/denuncia">

                        <input type="hidden" class="form-control" id="id" name="id" />

                        <div class="mb-3">
                            <label for="nomeCidadao">Nome</label>
                            <input type="text" class="form-control" id="nomeCidadao" name="nomeCidadao">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cpfCidadao">CPF</label>
                                <input type="text" class="form-control" id="cpfCidadao" name="cpfCidadao"
                                placeholder="999.999.999-99" pattern=".{11,}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefoneCidadao">Telefone</label>
                                <input type="text" class="form-control" id="telefoneCidadao" name="telefoneCidadao" 
                                placeholder="(99)99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                            </div>
                        </div>

                        <h5 class="mb-3 text-center">Endereço do local da denuncia</h5>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ruaDenuncia">Rua</label>
                                <input type="text" class="form-control" id="ruaDenuncia" name="ruaDenuncia">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bairroDenuncia">Bairro</label>
                                <input type="text" class="form-control" id="bairroDenuncia" name="bairroDenuncia">
                            </div>
                        </div>

                        <h5 class="mb-3 text-center">Selecionar apenas imagens .jpeg/.jpg ou .png</h5>


                        <div>
                            <input type="file" class="btn btn-block" name="imagemDenuncia" id="imagemDenuncia" onchange="previewImagem()">
                            <img class="fluid" id="preview" style="width: 72vw; height: 20em;"/>
                        </div>


                        <div>
                            <label for="observacoesDenuncia">Observações</label>
                            <textarea id="observacoesDenuncia" class="form-control" name="observacoesDenuncia" rows="3"></textarea>
                        </div>
                        <br/>
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Cadastrar"/>

                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="jumbotron mb-0 identidade-visual">
                <img class="logo-footer mx-auto d-block img-fluid" src="/estatico/img/logo-2.png" alt="">
    
                <p class="copyright text-center mb-0">Copyright © 2020 | Todos os direitos reservados. Prefeitura de Mogi
                    Mirim.</p>
                <p class="copyright text-center">Rua Doutor José Alves, 129 - Centro - 13800-900 - Mogi Mirim - SP - Brasil.
                    Tel.19 3814.1000</p>
            </div>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
        <script>
            function previewImagem(){
                var imagem = document.querySelector('input[name=imagemDenuncia]').files[0];
                var preview = document.querySelector('#preview')

                var reader = new FileReader();

                reader.onloadend = function(){
                    preview.src = reader.result;
                }

                if(imagem){
                    reader.readAsDataURL(imagem);
                }else{
                    preview.src = "";
                }
            }
        </script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>
</html>
